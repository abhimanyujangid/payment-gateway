<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <title>Payment Options</title>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Payment</h1>
            <p>All transactions are secure and encrypted.</p>
        </div>
        <div class="payment-options">
            <label class="option">
                <input type="radio" name="payment" value="credit-card">
                <span class="radio-button"></span>
                Credit card
                <div class="icons">
                    <img src="visa.png" alt="Visa">
                    <img src="mastercard.png" alt="Mastercard">
                    <img src="amex.png" alt="Amex">
                    <img src="discover.png" alt="Discover">
                </div>
            </label>
            <label class="option">
                <input type="radio" name="payment" value="razorpay" checked>
                <span class="radio-button"></span>
                Razorpay Secure (UPI, Cards, Wallets, NetBanking)
                <div class="icons">
                    <img src="upi.png" alt="UPI">
                    <img src="visa.png" alt="Visa">
                    <img src="mastercard.png" alt="Mastercard">
                    <img src="rupay.png" alt="Rupay">
                    <span class="more">+16</span>
                </div>
            </label>
        </div>
        <div class="secure-redirect">
            <img src="secure-icon.png" alt="Secure Icon">
            <p>After clicking “Pay now”, you will be redirected to Razorpay Secure (UPI, Cards, Wallets, NetBanking) to complete your purchase securely.</p>
        </div>
    </div>
</body>
</html>
